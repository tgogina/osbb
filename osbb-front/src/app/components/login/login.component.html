<mat-card>
  <mat-card-title>Вхід в систему:</mat-card-title>

  <mat-card-content [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Прізвище та імʼя</mat-label>
      <input matInput required formControlName="login">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" required formControlName="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="buttons-wrapper">
      <button mat-raised-button (click)="goHome()">
        <mat-icon>home</mat-icon>
        На головну
      </button>

      <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid" (click)="login()">
        Увійти
      </button>
    </div>
  </mat-card-content>
</mat-card>
