<mat-card>
  <mat-card-title>
    <div class="users-title">
      Користувачі:

      <button mat-raised-button class="add-user-button" color="primary" (click)="addUser()">
        Додати користувача
      </button>
    </div>
  </mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 users-table">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Користувач</th>
        <td mat-cell *matCellDef="let user">
          {{user.name}} {{user.lastName}} {{user.surName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Електронна пошта</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Власність</th>
        <td mat-cell *matCellDef="let user"> {{user.property}} </td>
      </ng-container>

      <ng-container matColumnDef="propertyId">
        <th mat-header-cell *matHeaderCellDef> Свідоцтво про парво власності</th>
        <td mat-cell *matCellDef="let user"> {{user.propertyId}} </td>
      </ng-container>

      <ng-container matColumnDef="registrationInfo">
        <th mat-header-cell *matHeaderCellDef> Реєстраційна інформація</th>
        <td mat-cell *matCellDef="let user"> {{user.registrationInfo}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Видалити користувача</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="usersDisplayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: usersDisplayColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
